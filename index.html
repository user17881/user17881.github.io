<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ Boris Haesler | Hamburg</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap');

        :root {
            --background-color: #1a202c; /* Dunkles Blau/Anthrazit */
            --text-color: #ffffff;
            --accent-color: #00a8e8; /* Hellblau */
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            padding: 2rem;
        }
        
        .logo-image {
            max-width: 126px; 
            height: auto;
            margin-bottom: 3.5rem; 
        }

        h1 {
            font-size: 2.2rem;
            margin: 0;
            /* 2. Schrift dünner gemacht */
            font-weight: 300;
            line-height: 1.3; 
        }
        
        .dj-prefix {
            color: var(--accent-color);
        }

        .location {
            /* 1. "Hamburg" in Weiss */
            color: var(--text-color);
            font-weight: 300;
            font-size: 1.8rem;
        }

        .email-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 2rem; 
        }
        
        .email-icon {
            /* 3. Styling für das Icon */
            fill: var(--accent-color);
            width: 1.2em;
            height: 1.2em;
            margin-right: 0.5rem;
        }

        .email-link {
            color: var(--text-color);
            text-decoration: none;
            padding-bottom: 3px;
            font-size: 1.1rem;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <img src="logo.jpg" alt="BH Logo" class="logo-image">

        <h1>
            <span class="dj-prefix">DJ</span> Boris Haesler<br>
            <span class="location">Hamburg</span>
        </h1>
        
        <div class="email-container">
            <svg class="email-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
            </svg>
            <a href="mailto:haesler.dj@gmail.com" class="email-link">haesler.dj@gmail.com</a>
        </div>

    </div>
</body>
</html>
