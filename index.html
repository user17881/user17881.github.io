<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ Boris Haesler | Hamburg</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        :root {
            --background-color: #1a202c; /* Dunkles Blau/Anthrazit */
            --text-color: #ffffff;
            --accent-color: #00a8e8; /* Hellblau */
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            padding: 2rem;
        }
        
        .logo-image {
            max-width: 180px; /* Du kannst diese Grösse später anpassen */
            height: auto;
            margin-bottom: 2.5rem;
        }

        h1 {
            font-size: 2.2rem;
            margin: 0;
            font-weight: 700;
        }

        h1 .location {
            color: var(--accent-color);
            font-weight: 400;
        }

        .email-link {
            display: inline-block;
            margin-top: 1.5rem;
            color: var(--text-color);
            text-decoration: none;
            border-bottom: 1px solid var(--accent-color);
            padding-bottom: 3px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <img src="logo.jpg" alt="BH Logo" class="logo-image">

        <h1>DJ Boris Haesler <span class="location">| Hamburg</span></h1>
        
        <a href="mailto:haesler.dj@gmail.com" class="email-link">haesler.dj@gmail.com</a>

    </div>
</body>
</html>
