<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ Boris Haesler | Hamburg</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap');

        :root {
            --background-color: #1a202c; /* Dunkles Blau/Anthrazit */
            --text-color: #ffffff;
            --accent-color: #00a8e8; /* Hellblau */
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            padding: 2rem;
        }
        
        .logo-image {
            max-width: 126px; 
            height: auto;
            /* 1. Abstand zum Namen angepasst */
            margin-bottom: 3.5rem; 
        }

        h1 {
            font-size: 2.2rem;
            margin: 0;
            font-weight: 600;
            line-height: 1.2; /* Verbessert den Zeilenabstand für den Namen */
        }
        
        .dj-prefix {
            color: var(--accent-color);
        }

        .location {
            color: var(--accent-color);
            font-weight: 400;
            font-size: 1.8rem; /* Grösse für "Hamburg" angepasst */
        }

        .email-link {
            display: inline-block;
            /* 1. Abstand zur Namenszeile angepasst */
            margin-top: 2rem; 
            color: var(--text-color);
            text-decoration: none;
            /* 3. Linie unter der E-Mail entfernt */
            /* border-bottom: 1px solid var(--accent-color); */
            padding-bottom: 3px;
            font-size: 1.1rem;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <img src="logo.jpg" alt="BH Logo" class="logo-image">

        <h1>
            <span class="dj-prefix">DJ</span> Boris Haesler<br>
            <span class="location">Hamburg</span>
        </h1>
        
        <a href="mailto:haesler.dj@gmail.com" class="email-link">haesler.dj@gmail.com</a>

    </div>
</body>
</html>
